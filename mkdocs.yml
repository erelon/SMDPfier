site_name: SMDPfier
site_description: SMDP-level behavior for Gymnasium environments
site_url: https://smdpfier.readthedocs.io
repo_url: https://github.com/smdpfier/smdpfier
repo_name: smdpfier/smdpfier

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true

nav:
  - Home: index.md
  - API Reference: api.md
  - Usage Guide:
    - Index vs Direct Interfaces: usage_index_vs_direct.md
    - Durations and SMDP Discounting: durations.md
    - Action Masking and Precheck: masking_and_precheck.md
    - Error Handling: errors.md
  - FAQ: faq.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
